<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Innotech Master</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <header class="header">
    <h1>Innotech Master</h1>

    <div class="header-actions">
      <button id="themeToggle" class="theme-toggle">
        <i class="fa-solid fa-moon"></i>
      </button>
      <button id="addBtn" class="add-btn">
        <i class="fa-solid fa-plus"></i> Add Product
      </button>
    </div>
  </header>

  <main class="content">
    <section id="productList" class="grid"></section>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modalTitle">Add Product</h2>
      <form id="productForm">
        <input type="hidden" id="productId" />

        <label>Title</label>
        <input type="text" id="title" required />

        <label>Price</label>
        <!-- âœ… Ubah ke text agar bisa diformat Rp -->
        <input type="text" id="price" required placeholder="Contoh: Rp 10.000.000" />

        <label>Description</label>
        <textarea id="description" required></textarea>

        <label>Image URL</label>
        <input type="text" id="image" required />

        <label>Category</label>
        <select id="category" required>
          <option value="">-- Pilih Category --</option>
          <option value="SmartScreen">SmartScreen</option>
          <option value="All In One">All In One</option>
          <option value="Laptop">Laptop</option>
          <option value="Server">Server</option>
        </select>

        <label>Rating (JSON)</label>
        <input type="text" id="rating" placeholder='{"rate":4.5,"count":10}' />

        <div class="actions">
          <button type="submit" class="save">Save</button>
          <button type="button" id="cancelBtn" class="cancel">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
